<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Avançat</title>
</head>

<body>
    <form id="formulari" action="process-form.php" method="post">
        <fieldset>
            <legend>Informacio personal</legend>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" autofocus tabindex="1" />
            <br />
            <label for="cognom">Cognom:</label>
            <input type="text" id="cognom" name="cognom" placeholder="Cognom" tabindex="2" />
        </fieldset>
        <br />
        <fieldset>
            <legend>Informacio del compte</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Adreça electrònica" tabindex="4" />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Mínim 8 caràcters" tabindex="3" />
        </fieldset>
        <br />
        <input type="submit" id="enviar" name="enviar" value="Enviar" />
    </form>
</body>

</html>
